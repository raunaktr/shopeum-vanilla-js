<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/shopeum.webp"
            type="image/x-icon"
        />
        <title>Shopeum</title>
        <!-- style files-->
        <link rel="stylesheet" href="./main.css" />
        <!-- fontawesome files-->
    </head>

    <body>
        <!-- Navbar starts here -->
        <div class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="nav-brand">
                    <img src="./images/shopeum.webp" alt="brand logo" />
                </div>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </div>
        <!-- Navbar ends here-->

        <!-- hero starts here-->
        <header class="hero">
            <div class="banner">
                <div class="banner-title">Summer Collection</div>
                <div class="banner-btn">Shop Now</div>
            </div>
        </header>
        <!-- hero ends here-->

        <!-- product section starts here-->
        <div class="products">
            <div class="section-title">
                <h2>Our Products</h2>
            </div>
            <div class="product-center">
                <!-- Single Product starts -->
                <article class="product">
                    <div class="img-container">
                        <img
                            src="./images/product-1.webp"
                            alt="product"
                            class="product-img"
                        />
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"> Add to Cart </i>
                        </button>
                    </div>
                    <h3>Brown Jacket</h3>
                    <h4>₹ 4990</h4>
                </article>
                <!-- end of Single Product -->
            </div>
        </div>
        <!-- product section ends here-->

        <!-- Cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"> </i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- Cart item -->
                    <div class="cart-item">
                        <img src="./images/product-1.webp" alt="product" />
                        <div class="">
                            <h4>Brown Jacket</h4>
                            <h5>₹ 4990</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <!-- end of cart item -->
                    <div class="cart-footer">
                        <h3>Your total: $ <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">
                            Clear cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of Cart -->
        <script src="./app.js"></script>
        <script
            src="https://kit.fontawesome.com/efcf2ba4db.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
