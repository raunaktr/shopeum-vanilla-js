<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/shopeum.webp"
            type="image/x-icon"
        />

        <!-- style files-->
        <link rel="stylesheet" href="./main.css" />
        <!-- fontawesome files-->
    </head>

    <body>
        <!-- Navbar starts here -->
        <div class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="nav-brand">
                    <img src="./images/shopeum.webp" alt="brand logo" />
